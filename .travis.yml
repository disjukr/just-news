language: node_js

node_js:
    - 4

sudo: false

addons:
    apt:
        packages:
            - xvfb

before_install:
    - export DISPLAY=':99.0'
    - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &

install:
    - npm install

script:
    - npm run test
    - ./dev/release.sh

after_failure:
    - cat npm-debug.log

